{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
{{form}}
<h4>Add a new page</h4>
{{msg}}
<form action="{% url 'newpage' %}" method="post">
    <input class="new-page-input" type="text" placeholder="your title" name="title" required>
    <textarea placeholder="put here the informations" name="content" required></textarea>
    <input type="submit" value="Save">
    {% csrf_token %}
</form>
{% endblock %}
