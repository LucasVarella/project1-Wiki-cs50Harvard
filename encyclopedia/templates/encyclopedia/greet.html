{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if content == None %}
        <h1> Error 404</h1>
    {% else %}
        {{content|safe}}
    {% endif %}
    
    <form action="{% url 'edit' %}" method="post">
    <input type="submit" value="Edit content">
    {% csrf_token %}
    </form>

{% endblock %}
