{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

    {% if content == None %}
        <h5> Page not found </h5>
    {% else %}
        {{content|safe}}

        <form action="{% url 'edit' %}" method="post">
            <input type="submit" value="Edit content">
            {% csrf_token %}
        </form>
    {% endif %}
    
    

{% endblock %}
